	<head>

		<link href="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/google-fonts/open-sans.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/google-fonts/exo-2.css" rel="stylesheet">

		<script data-cfasync="false"
			src="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/cdnjs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
		<script data-cfasync="false"
			src="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/cdnjs/semantic-ui/2.4.1/semantic.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/cdnjs/Chart.js/2.7.3/Chart.bundle.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/syzoj-public-cdn@1.0.6/self/script.js?20170710"></script>

		<link href="https://cdn.staticfile.org/emoji/0.2.2/emoji.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.staticfile.org/emoji/0.2.2/emoji.js"></script>
		<script src='//unpkg.com/valine/dist/Valine.min.js'></script>


		<script>
			$(document).ready(() => {
				$('.ui.dropdown').dropdown();
				$('.ui.checkbox').checkbox();
				$('.menu:not(.A) .item').tab();
				$('.button').popup();

				$('.ui.menu:not(.A) a.item').on('click', function() {
					$(this)
						.addClass('active')
						.siblings()
						.removeClass('active');
				});
			});
		</script>
	</head>

	<body>
		<div class="ui borderless menu" style="height: 49px; ">
			<div class="ui wide container">
				<div class="header item">
					<span style="font-family: 'Exo 2'; font-size: 1.5em; font-weight: 600; ">Joke</span>
				</div>
				<a class="item" href="/"><i class="home icon"></i>首页</a>
				<a class="active item" data-tab="joke"><i class="bars icon"></i>消化</a>
				<a class="item" href="https://pbb.akioi.ml/"><i class="exclamation icon"></i>tiger0132/0133 永远滴神</a>
			</div>
		</div>


		<div class="ui tab active wide container">
			<div style="margin-top: 28px; ">
				<div class="ui main wide container">
					<div style="padding-left: 1em; padding-right: 1em; ">
						<div class="ui two column grid">
							<div class="two column row">
								<div class="twelve wide column">
									<div class="ui container segment">

										<ol id="list1">
											<div id="list1-header" align="middle">
												<h1>Ruka</h1>
												<h2>= 绝对机密 =</h2>
											</div>
										</ol>
										<script>
											var HTML = document.writeln(`
												<big><big><big><big><big><big><big><big><big><p align=\"middle\"> 疯狂加载中... </p></big></big></big></big></big></big></big></big></big><br>
												<big><big><big><p align=\"middle\"> SSH!1 </p></big></big></big>
											`);
											window.onload = function() {
												var url = "joke-data.json";
												var request = new XMLHttpRequest();
												request.open("get", url);
												request.send(null);
												request.onload = function() {
													if (request.status == 200) {
														var json = JSON.parse(request.responseText);
														//console.log(json);
														var pos = document.getElementById("list1");
														json.ruka.map(ruka => {
															var liPos = document.createElement("li");
															if (ruka.text != "") {
																liPos.innerHTML = `<p>${ruka.text}</p>`;
																pos.append(liPos);
															}
														});
														json.data.map(data => {
															var liPos = document.createElement("h4");
															liPos.innerHTML = `</h4>最后更新时间:${data.updtime}</h4>`;
															pos.append(liPos);
														});
													}
												}
												document.querySelector('big').style.display = 'none';
											}
										</script>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
